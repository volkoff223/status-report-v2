<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Analyzer</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <dialog id="dialog">
      <button id="close-btn" autofocus>Close</button>
      <p id="dialog-message">An unexpected error has occured.</p>
    </dialog>

    <h1>Status Report</h1>
    <div id="drop-area">
      <p>Click to Upload</p>
      <input type="file" id="file-input" accept=".csv" hidden multiple />
    </div>
    <div id="provider"></div>
    <div id="staff"></div>

    <script src="../static/script.js"></script>
  </body>
</html>
